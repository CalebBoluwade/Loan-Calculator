<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Loan </title>
</head>

<body>
  <div class="displaybox">

    <div style="width: 65%; background: skyblue; ">
      <img src="images/dribbble_canvas__personal_loan_.gif" alt="loan_amination" style="width: 100%; height: 100%;">
    </div>

    <div class="loanbox" style="width: 35%;">

      <div class="formbox">
        <form id="form">

          <div>
            <label for="loanAmount">Enter The Amount You'll like to borrow:</label>
            <input type="text" id="loanAmount" placeholder="Loan Amount">
            <h4 id="errmsg1" style="text-align:center; position: relative; color: red; bottom: 1px; margin: 0px;"></h4>
          </div>

          <div>
            <label for="month">Duration Period (months):</label>
            <input type="text" id="month" placeholder="Enter No. of months" >
            <h4 id="errmsg2" style="text-align:center; position: relative; color: red; bottom: 1px; margin: 0px;"></h4>
          </div>

          <!-- <input type="button" id="button" value="Compute" onclick="loancalc();"> -->
 
          <button type="submit" id="button" onclick="loanCalculator();">Calculate</button>

        </form>
      </div>

      <div class="loanInfo">

        <div class="formbox">

          <div>
            <!-- <label for="interestRate"</label> -->
            <p class="info">Based on your loan amount, Here's the Best Rate <em>Available</em></p>
            <div
              style="text-align:center; position:absolute; background:rgba(204, 204, 204, 0.3);  height: 28px; width: 8%; padding: 10px;">
              %</div>
            <h3 id="interestRate"></h3>

          </div>

          <div>
            <p class="info">Your Monthly Payment:</p>
            <h3 id="loanPerMonth"></h3>
          </div>

          <div>
            <p class="info">Your Loan Total is:</p>
            <h3 id="loanTotal"></h3>
          </div>

        </div>

      </div>

    </div>

    <noscript>Enable Javascript</noscript>
    <script src="jQuery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="test.js"></script>
</body>

</html>
